  <!-- Sign Up Page -->
    <div class="container tall">

    
    <div class="row align-items-center tall">
      <div class="col-12 col-md-4 my-auto"> 
    

            <form action="#" class="sign-in-form flex-col">
                <h1 class="title mb-5">Sign Up</h1>
                <div class="input-field mb-4">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field mb-4">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email" />
                </div>
                <div class="input-field mb-4">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Sign Up" class="btn btns solid" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

       
      </div>
    
      <div class="col-12 col-md-8 mt-5 flex-col"> 
        <img src="assets/CRM-SignUp/Group 10.png" class="max-width">
